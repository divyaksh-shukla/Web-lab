  <body>
    <h1><center>Simple JS Calculator</center></h1>
    <center>
    <table>
      <thead>
        <th>Operand 1</th>
        <th>Operator</th>
        <th>Operand 2</th>
      </thead>
      <tbody>
        <td><input type="number" id="operand1" /></td>
        <td><input type="text" id="operator" /></td>
        <td><input type="number" id="operand2" /></td>
      </tbody>
    </table>
    <button type="button" name="button" onclick="calculateValue();">Calculate</button>
    <div id="result"></div>
    </center>
